<body>
    <main>
        <h1>Basic HTML & Css Quiz</h1>

            <div class="Quiz-item">

            </div>
            <div class="Quiz-item">
                <label for="q1">3. which of the following is a CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">A. &lt;!-- This is a comment</option>
                    <option value="b">B. /* This is a comment */</option>
                    <option value="c">C //This is a comment</option>
                </select>
            </div>

            <div class="Quiz-item">
                <label for="q1">1. What is the bottom margin given this declaration?</label>
