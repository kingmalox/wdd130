<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact White Water Rafting for questions, reservations, or adventure information. Reach our team today!">
    <meta name="author" content="Christian Maloba">
    <title>Contact Us | White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>White Water Rafting Company</h2>
            <p><strong></strong> 123 River Lane, Adventure City, CO 80421</p>
            <p><strong></strong> +1 (888) 555-8888</p>
            <p><strong></strong> info@whitewaterrafting.com</p>
        </section>

        <section class="contact-map-form">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3068.798778492511!2d-105.278049!3d39.740009!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876b87e1e6b9dfc3%3A0xabcd1234ef56789!2sColorado%20River!5e0!3m2!1sen!2sus!4v1234567890"
                loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Company Location">
            </iframe>

            <form action="#" method="post">
                <h2>Send Us a Message</h2>

                <div class="form-group">
                    <label for="username">Your Name:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <p><strong>Purpose of Message:</strong></p>
                <div class="form-group">
                    <label>General Inquiry</label>
                    <input type="radio" name="purpose" value="General Inquiry" required>
                </div>
                <div class="form-group">
                    <label>Reservation Question</label>
                    <input type="radio" name="purpose" value="Reservation Question">
                </div>
                <div class="form-group">
                    <label>Website Suggestion</label>
                    <input type="radio" name="purpose" value="Website Suggestion">
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="form-group">
                    <label>Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" name="subscribe">
                </div>

                <button type="submit">Send Message</button>
            </form>

        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="team">
                <figure class="team-member">
                    <img src="images/employee1.jpg" alt="Guide John">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure class="team-member">
                    <img src="images/employee2.jpg" alt="Guide Sarah">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure class="team-member">
                    <img src="images/employee3.jpg" alt="Guide Marcus">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting Co. | Christian Maloba</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook Icon"></a>
            <a href="https://linkedin.com"><img src="images/linkedin.svg" alt="LinkedIn Icon"></a>
            <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>

</html>
